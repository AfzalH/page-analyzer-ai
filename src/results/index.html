<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Analyzer AI - Results</title>
    <link rel="stylesheet" href="../styles/global.css" />
  </head>
  <body class="min-h-screen p-8">
    <div id="app" class="max-w-4xl mx-auto">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold text-purple-700">Analysis Results</h1>
        <div class="flex gap-2">
          <button id="exportBtn" class="btn btn-secondary">Export JSON</button>
          <button id="clearBtn" class="btn btn-danger">Clear All</button>
        </div>
      </div>

      <div id="emptyState" class="hidden text-center py-12">
        <div class="text-gray-400 mb-4">
          <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
          </svg>
        </div>
        <p class="text-gray-500">No analysis results yet</p>
        <p class="text-sm text-gray-400 mt-1">Start analyzing pages to see results here</p>
      </div>

      <div id="resultsContainer" class="space-y-6"></div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
